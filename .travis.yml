dist: xenial
addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta
sudo: required
language: csharp
mono: none
script:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet build ./GBGraphics.Core/GBGraphics.Core.csproj
  - dotnet build ./GBGraphics.Web/GBGraphics.Web.csproj
  - dotnet test